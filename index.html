<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>幕末（JSON描画）</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!--空欄テンプレ
<input type="checkbox" class="fill-toggle" data-qid="bakumatsu-q-1853-01" data-blank="bakumatsu-2">
-->
<ul class="q-list">
  <li class="q-item">
    <label class="q-card" data-qid="bakumatsu-q-1854-01">
      <input class="q-toggle" type="checkbox" />

      <span class="q-year"><strong>1854年：</strong></span>

      <span class="q-term blue-bold">
        <ruby>日米和親条約<rt>にちべいわしんじょうやく</rt></ruby>
      </span>

      <span class="q-text">… 日本とアメリカが和親条約を結び、</span>

      <!-- 空欄（未表示時に見える箱） -->
      <span class="q-blank" aria-hidden="true"></span>

      <!-- 答え（表示時に出る） -->
      <span class="q-answer red-bold">
        <ruby>下田<rt>しもだ</rt></ruby>
      </span>

      <span class="q-text">と</span>

      <span class="q-blank" aria-hidden="true"></span>
      <span class="q-answer red-bold">
        <ruby>函館<rt>はこだて</rt></ruby>
      </span>

      <span class="q-text">を開港。</span>
    </label>
  </li>
</ul>

</body>
</html>
